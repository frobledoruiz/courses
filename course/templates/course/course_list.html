<h1>Cursos de Platzi</h1>

<p>
    <a href="{% url 'course:new' %}">Agregar curso</a>
</p>

<ul>
    {% for course in object_list %}
        <li>
            <p>{{ course.name }}</p>
            <p>
                <a href="{% url 'course:detail' course.id %}">Ver</a> | 
                <a href="{% url 'course:edit' course.id %}">Editar</a> | 
                <a href="{% url 'course:delete' course.id %}">Borrar</a> 
            </p>
        </li>
    {% endfor %}
</ul>
